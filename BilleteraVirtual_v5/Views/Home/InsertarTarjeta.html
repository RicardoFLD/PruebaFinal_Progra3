<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../css/resorts.css" rel="stylesheet" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet"
          id="theme_link"
          href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.1.2/lux/bootstrap.min.css" />
    <title>Prueba Final</title>
</head>
<body>

    <div class="container-fluid">

        <div class="input-group mb-3">
            <input type="file" class="form-control" id="Foto">
            <label class="input-group-text" for="inputGroupFile02">Subir Foto</label>
        </div>

        <div class="input-group">
            <span class="input-group-text">Dueño de la tarjeta</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Emisor</label>
            <select class="form-select" id="Emisor">
                <option selected>Choose...</option>
                <option value="Visa">Visa</option>
                <option value="MasterCArd">MasterCard</option>
                <option value="3">Three</option>
            </select>
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="NumeroTarjeta">Numero de la Tarjeta</span>
            <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Codigo CVV" aria-label="codigoCVV">
            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Expiracion" aria-label="Server">
        </div>



    </div>

</body>
</html>
